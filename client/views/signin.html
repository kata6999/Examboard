<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Examboard est une plateforme pour créer, gérer et partager vos tests et examens en ligne. ">
  <meta name="keywords" content="Examboard, création de tests, examens en ligne, QCM, quiz">
  <meta name="author" content="Issam el Magouri, Bilal Abdou">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/signin.css">
  <title>Se connecter</title>
</head>

<body>

  <div class="register-container">
    <a href="/" class="logo-link">
    <img src="/assets/logo.png" alt="Examboard Logo" class="logo">
    </a>
    <div class="register-card">

      <h2 class="text-center mb-4" style="font-weight: bold;">Se connecter</h2>
      <form id="loginform">
        <label for="email" class="form-label">Email :</label>
        <input type="email" class="form-control" id="email" placeholder="utilisateur@domaine.com" name="email" required>

        <label for="password" class="form-label mt-3">Mot de passe :</label>
        <input type="password" class="form-control" id="password" placeholder="Mot de passe" name="password" required>

        <div id="messagebox"></div>
        
        <button type="submit" class=" btn-connexion-big">Se connecter</button>

        <div class="text-center mt-3">
          <small>Pas encore de compte ? <a href="/register">S'inscrire</a></small>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/signin.js"></script>
</body>

</html>
