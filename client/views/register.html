<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
    <a href="/" class="logo-link">
    <img src="/assets/logo.png" alt="Examboard Logo" class="logo">
    </a>
    <div class="bodycont">
        <div class="register-container">
            <div class="register-card">
                <h2 class="text-center mb-4" style="font-weight: bold;">Inscription</h2>
                <form id="form">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="" class="form-label">Prénom:</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Prénom" required>
                        </div>
                        <div class="col-md-6">
                            <label for="" class="form-label">Nom:</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Nom" required>
                        </div>
                    </div>
                    <div class="row">
                    <div class="col-md-6">
                        <label for="" class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email" placeholder="utilisateur@domaine.com" required>
                    </div>
                    <div class="col-md-6">
                        <label for="" class="form-label">Semestre:</label>
                        <input type="number" id="num" class="form-control" name="sem" required>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="" class="form-label">Date de naissance:</label>
                            <input type="date" class="form-control" name="birth" placeholder="Date de naissance" required>
                        </div>
                        <div class="col-md-6">
                            <label for="" class="form-label">Role:</label>
                            <select name="role" id="role" class="form-control">
                                <option value="etudiant">Etudiant</option>
                                <option value="enseignant">Enseignant</option>
                            </select>
                        </div>
                    </div>
                    <label for="" class="form-label">Mot de passe:</label>
                    <input type="password" name="password" class="form-control" placeholder="Mot de passe" required>
                    <input type="password" name="passwordrepeat" class="form-control" placeholder="Confirmer le mot de passe" required>
                    <div id="messagebox"></div>
                    <button type="submit">S'inscrire</button>
                    <div style="text-align: center;" class="mt-2">
                        <a id="conn" href="/login">Je possède deja un compte</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script type="module" src="/js/register.js"></script>
</body>

</html>
